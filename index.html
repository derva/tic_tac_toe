<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">rules</a>
            <h1>Tic Tac Toe game</h1>
            <div class="headerButtons">
                <!-- <button>New game</button> -->
                <button id="restartButton">Restart</button>
            </div>
        </header>

        <div class="hero">
            <div></div>
            <div>
                <div class="info">Next turn: <span id="nextplayer"></span>   mark: '<span id="nextmarker">X</span>'</div>
                <div class="box">
                    <div class="field" data-position="1"></div>
                    <div class="field" data-position="2"></div>
                    <div class="field" data-position="3"></div>
                    <div class="field" data-position="4"></div>
                    <div class="field" data-position="5"></div>
                    <div class="field" data-position="6"></div>
                    <div class="field" data-position="7"></div>
                    <div class="field" data-position="8"></div>
                    <div class="field" data-position="9"></div>
                </div>
            </div>
            <div></div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
